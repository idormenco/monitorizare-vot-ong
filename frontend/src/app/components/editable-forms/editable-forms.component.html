<div class="form-sets-container">
  <div class="new card" (click)="createNewForm()">
    <h3>{{ 'ADD_NEW_FORM' | translate }}</h3>
  </div>
  <div class="card" *ngFor="let editableForm of editableForms"
       [ngClass]="{ published: editableForm.draft, draft: !editableForm.draft }"
       [routerLink]="['/forms', editableForm.id]">
    <h3>{{ 'FORM' | translate }} - {{editableForm.code}}</h3>
    <p>{{editableForm.description}}</p>
  </div>
</div>
